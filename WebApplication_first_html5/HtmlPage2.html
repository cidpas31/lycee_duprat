<!DOCTYPE html>

<head>
    <title>formulaire d'enregistrement</title>

<body>

    <header class="page-header">
        <nav>
            <a href="/HtmlPage1.html">lien vers ma page 1</a>
            <a href="/HtmlPage2.html">lien vers ma page 2</a>
            <a href="/HtmlPage3.html">lien vers ma page 3</a>
        </nav>
        <div class="container">
            <h1 class="title_formulaire_page">formulaire d'enregistrement pour TP html 5</h1>
        </div>

    </header>



    <section class="page-section">
        <form class="container">
            <fieldset>
                <h1>Step 1: Your details</h1>

                <section method="post" action="/registration/new" id="registration-section">

                    <div class="field">
                        <fieldset>
                            <label for="first-name">First name:</label>
                            <input type="text" id="first-name" name="FirstName" required="required" autofocus="autofocus" placeholder="dupont" />
                        </fieldset>
                    </div>


                    <div class="field">
                        <fieldset>
                            <label for="last-name">Last name:</label>
                            <input type="text" id="last-name" name="LastName" required="required" placeholder="Jean" />
                        </fieldset>
                    </div>


                    <div class="field">
                        <fieldset>
                            <label for="email-address">Email address:</label>
                            <input type="email" id="email-address" name="EmailAddress" required="required" placeholder="xxxx@xxx.com" />
                        </fieldset>
                    </div>


                    <div class="field">
                        <fieldset>
                            <label for="Phone">Phone:</label>
                            <input type="tel" id="Phone" name="Phone" required="required" placeholder="+33600000000" />
                        </fieldset>
                    </div>

                </section>

                <h1>Step 2: Delivrery adresse</h1>

                <section method="post" action="/registration/new" id="registration-section">
                    <div class="field">
                        <fieldset>
                            <label for="adresse">Adresse :</label>
                            <textarea type="text" id="adresse" name="adresse" required="required"></textarea>
                        </fieldset>
                    </div>
                    <div class="field">
                        <fieldset>
                            <label for="postcode">Postcode :</label>
                            <input type="text" id="postcode" name="postcode" required="required" />
                        </fieldset>
                    </div>
                    <div class="field">
                        <fieldset>
                            <label for="country">Country :</label>
                            <input type="text" id="country" name="country" required="required" />
                        </fieldset>
                    </div>

                </section>

                <h1>Step 3: Card credit details</h1>

                <section method="post" action="/registration/new" id="registration-section">
                   <div class="creditcard">
                        <fieldset>
                            <label for="Card-type">Card type:</label>

                            <input type="radio" id="radio_visa" name="radio_card" required="required" />
                            <img src="image/izo9oyrt.jpeg" />
                            <label for="radio_visa">Visa</label>
                            <input type="radio" id="radio_master" name="radio_card" required="required" />
                            <img src="image/qdlqabxu.jpeg" />
                            <label for="radio_master">Master</label>
                            <!--pour choisir soit l une soit l autre des radio il faut le mettre le même nom le logiciel gere la mecanique-->

                        </fieldset>
                    </div>
                    <div class="field">
                        <fieldset>
                            <label for="Card-number">Card number:</label>
                            <input type="text" id="Card-number" name="Cardnumber" required="required" />
                        </fieldset>
                    </div>
                    <div class="field">
                        <fieldset>
                            <label for="Card-securitycode">Security code:</label>
                            <input type="text" id="Card-securitycode" name="Cardsecuritycode" required="required" />
                        </fieldset>
                    </div>
                    <div class="field">
                        <fieldset>
                            <label for="Card-nameoncard">Name on card:</label>
                            <input type="text" id="Card-nameoncard" name="Cardnameoncard" required="required" />
                        </fieldset>
                    </div>
                </section>
                <section>
                    <div>
                        <button type="submit">Bienvenue</button>
                    </div>
                </section>
                <section>
                    <div class="field">
                        <fieldset>
                            <button type="button" onclick="afficher_text()">Afficher</button>
                        </fieldset>
                    </div>
                </section>
            </fieldset>
        </form>
    </section>

    <footer class="page-footer">

</body>
