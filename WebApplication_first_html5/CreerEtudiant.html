    <title>creer un etudiant</title>

</head>
<body>

    <header class="page-header">
        <nav>
            <a href="/HtmlPage1.html">lien vers ma page 1</a>
            <a href="/HtmlPage2.html">lien vers ma page 2</a>
            <a href="/HtmlPage3.html">lien vers ma page 3</a>
        </nav>
        <div class="container">
            <h1 class="title_creer_un_etudiant_page">formulaire de creation d'un etudiant</h1>
        </div>

    </header>



    <section class="page-section">
        <form class="container" onsubmit="return submission_etudiant()" action="./server/gestion_des_etudiants.aspx" method="post">
            <!--aciton defini le nom de fichier server et la methode post sont indispensable
                avec le methode get c set envoyer a la page action via L url (tout est en clair) alors que post c est envoyer sou le frame work-->
            <fieldset>
                <h1>formulaire</h1>

                <section>

                    <div class="field">
                        <fieldset>
                            <label for="first-name">First name:</label>
                            <input type="text" id="first-name" name="FirstName" required="required" autofocus="autofocus" placeholder="dupont" />
                        </fieldset>
                    </div>

                    <div class="field">
                        <fieldset>
                            <label for="last-name">Last name:</label>
                            <input type="text" id="last-name" name="LastName" required="required" placeholder="Jean" />
                        </fieldset>
                    </div>

                    <div class="field">
                        <fieldset>
                            <label for="last-name">age:</label>
                            <input type="number" id="age" name="Age" required="required" placeholder="30" min=0 max=30 />
                        </fieldset>
                    </div>

                    <div class="field">
                        <fieldset>
                            <label for="Phone">Phone:</label>
                            <input type="tel" id="phone" name="Phone" required="required" placeholder="+33600000000" />
                        </fieldset>
                    </div>

                    <!--<div class="field">
                        <fieldset>
                            <label for="Phone">Class:</label>
                            <input type="checkbox" id="class" name="Class" required="required" placeholder="+33600000000" />
                        </fieldset>
                    </div>-->

                    <div>
                        <fieldset>
                            <label for="class">section:</label>
                            <label for="radio_seconde">second</label>
                            <input type="radio" id="radio_seconde" name="radio_section" required="required" />
                            <label for="radio_premiere">premiere</label>
                            <input type="radio" id="radio_premiere" name="radio_section" required="required" />
                            <label for="radio_terminal">terminal</label>
                            <input type="radio" id="radio_terminal" name="radio_section" required="required" />
                            <!--pour choisir soit l une soit l autre des radio il faut le mettre le même nom le logiciel gere la mecanique-->
                        </fieldset>
                    </div>

                    <div class="field">
                        <fieldset>
                            <label for="section_select">section:</label>
                            <select id="section_select" name="section_select">
                                <option value="second">second</option>
                                <option value="premiere">premiere</option>
                                <option value="terminal">terminal</option>
                            </select>
                        </fieldset>
                    </div>

                    <div class="field">
                        <fieldset>
                            <label for="email-address">Email address:</label>
                            <input type="email" id="email-address" name="EmailAddress" required="required" placeholder="xxxx@xxx.com" />
                        </fieldset>
                    </div>
                </section>

                <section>
                    <div>
                        <button type="submit">enregistrement</button>
                    </div>
                </section>

                <fieldset>
                    <div  style="width:100px;height:50px;background-color:red;">
                        <span id="ma_liste_etudiant">

                        </span>
                    </div>
                </fieldset>
            </fieldset>
        </form>
    </section>

</body>
</html>
