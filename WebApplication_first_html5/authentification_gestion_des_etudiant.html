<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>authentifcation pour la gestion d'etudiant</title>

    <link rel="stylesheet" href="styles/formulaire.css">
    <link rel="stylesheet" href="styles/formulaire_color.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/footer_color.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/header_color.css">
    <link rel="stylesheet" href="styles/body.css">

    <script src="/script/authentification.js" type="text/javascript"></script>

    <script src="/Scripts/jquery-2.1.3.intellisense.js" type="text/javascript"></script>
    <script src="/Scripts/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="/Scripts/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="/Scripts/jquery-ui-1.11.3.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            document_ready();
        });
    </script>

</head>
<body>
    <header class="page-header">
        <div class="container">
            <h1 class="title_authentificaiton_page">Authentification connexion site gestion lycée Duprat</h1>
        </div>
    </header>
    <section class="page-section">
        <form form class="container" action="./server/authentification.aspx" onsubmit="return authentification_submit()" method="post">
            <fieldset>

                <div class="field">
                    <fieldset>
                        <label for="name_authentification">Name :</label>
                        <input type="text" id="idnameauthentification" name="name_authentification" />
                    </fieldset>
                </div>
                <div class="field">
                    <fieldset>
                        <label for="password_authentification">Password :</label>
                        <input type="password" id="idpasswordauthentification" name="password_authentification" />
                    </fieldset>
                </div>
                <div class="bouton_enregistrement">
                    <button type="submit">submit</button>
                </div>

            </fieldset>
        </form>
    </section>
    <footer class="page-footer">
        <div class="container">
            <p>
                Hosted by Audiopulse for lycée Duprat. Audiopulse, 8 rue Jean Goujon, 31500, Toulouse.
            </p>
            <p>
                2015 Audiopulse
            </p>
            <p id="Date"></p>
        </div>
    </footer>

</body>
</html>
