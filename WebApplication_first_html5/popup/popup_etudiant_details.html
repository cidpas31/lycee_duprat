<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../script/details_etudiant.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-2.1.3.intellisense.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-ui-1.11.3.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../styles/formulaire.css">
    <link rel="stylesheet" href="../styles/formulaire_color.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/footer_color.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/header_color.css">
    <link rel="stylesheet" href="../styles/body.css">


    <title>detail etudiant</title>
    <script language="JavaScript">
        $(document).ready(function () {
            document_ready();
        });
    </script>
</head>
<body>
    <header class="page-header">
        <div class="container">
            <h1 class="title_creer_un_etudiant_page">detail de l'etudiant</h1>
        </div>

    </header>

    <section class="page-section">
        <form class="container" onsubmit="return Mise_a_jour_etudiant()" action="./server/mise_a_jour_etudiant.aspx" method="post">
            <!--aciton defini le nom de fichier server et la methode post sont indispensable
            avec le methode get c set envoyer a la page action via L url (tout est en clair) alors que post c est envoyer sou le frame work-->
            <fieldset>
                <section>
                    <input type="text" id="date_of_modification" name="dateofmodification" hidden="hidden" />
                    <div class="field">
                        <fieldset>
                            <label for="first-name">First name:</label>
                            <input type="text" id="first-name" name="FirstName" required="required" value="" />
                        </fieldset>
                    </div>
                    <div class="field">
                        <fieldset>
                            <label for="last-name">Last name:</label>
                            <input type="text" id="last-name" name="LastName" required="required" value="" />
                        </fieldset>
                    </div>
                    <!--<div class="field">
                        <fieldset>
                            <label for="age">age:</label>
                            <input type="text" id="age" name="Age" required="required" min=15 max=30 value="" />
                        </fieldset>
                    </div>-->

                    <div class="field">
                        <fieldset>
                            <label for="age_number">age:</label>
                            <input type="number" id="age_number" name="Age_number" required="required" min=15 max=30 value="15" />
                        </fieldset>
                    </div>

                    <div class="field">
                        <fieldset>
                            <label for="Phone">Phone:</label>
                            <input type="tel" id="phone" name="Phone" required="required" maxlength="12" value="" />
                        </fieldset>
                    </div>

                    <!--<div class="field">
                        <fieldset>
                            <label for="Section">Section:</label>
                            <input type="tel" id="section" name="Section" required="required" maxlength="12" value="" />
                        </fieldset>
                    </div>-->

                    <div class="field">
                        <fieldset>
                            <label for="section_select">section:</label>
                            <select id="section_select" name="Section_select">
                                <option value="second">second</option>
                                <option value="premiere">premiere</option>
                                <option value="terminal">terminal</option>
                            </select>
                        </fieldset>
                    </div>

                    <div class="field">
                        <fieldset>
                            <label for="email-address">Email address:</label>
                            <input type="email" id="email-address" name="EmailAddress" required="required" value="" />
                        </fieldset>
                    </div>

                    <div class="bouton_enregistrement">
                        <button type="button" onclick="close_windows_popup()">close</button>
                    </div>

                    <div class="bouton_enregistrement">
                        <button type="submit">mise a jour</button>
                    </div>
                    <input type="text" id="id" name="Id" required="required" value="" hidden="hidden" />
                </section>
            </fieldset>
        </form>
    </section>

</body>
</html>
