    <script src="/Scripts/jquery-2.1.3.intellisense.js" type="text/javascript"></script>
    <script src="/Scripts/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="/Scripts/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="/Scripts/jquery-ui-1.11.3.js" type="text/javascript"></script>

    <link rel="stylesheet" href="styles/formulaire.css">
    <link rel="stylesheet" href="styles/formulaire_color.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/footer_color.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/header_color.css">

    <!--<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css"> script utiliser pour la date picker-->
    <script>
        $(document).ready(function () {
            document_ready();
        });
    </script>
</head>
<body>
    <!--<p>Date choisi: <input type="text" id="datepicker"></p>-->
    <ul class="navigation_ul">
        <li><a href="/page_navigation_gestion_etudiant.html" class="navigation">acceuil</a></li>
        <li><a href="/CreerEtudiant.html" class="navigation">Etudiant</a></li>
        <li><a href="/CreerProfesseur.html" class="navigation">Professeur</a></li>
        <li><a href="/CreerCours.html" class="navigation">cours</a></li>
        <li><a href="/Afficherlisteetudiant.html" class="navigation">liste etudiant</a></li>
    </ul>
    <header class="page-header">
        <div class="container">
            <h1 class="title_creer_un_professeur_page">formulaire de creation d'un professeur</h1>
        </div>

    </header>

    <section class="page-section">
        <form class="container" onsubmit="return submission_professeur()" action="./server/gestion_des_professeur.aspx" method="post">
            <fieldset>
                <section>
                    <input type="text" id="date_of_subscription" name="dateofsubscription" hidden="hidden" />
                    <div class="field">
                        <fieldset>
                            <label for="first-name">First name:</label>
                            <input type="text" id="first-name" name="FirstName" required="required" placeholder="dupont" />
                        </fieldset>
                    </div>

                    <div class="field">
                        <fieldset>
                            <label for="last-name">Last name:</label>
                            <input type="text" id="last-name" name="LastName" required="required" placeholder="Jean" />
                        </fieldset>
                    </div>

                    <div class="field">
                        <fieldset>
                            <label for="age">age:</label>
                            <input type="number" id="age" name="Age" required="required" min=20 max=75 value="20" />
                        </fieldset>
                    </div>

                    <div class="field">
                        <fieldset>
                            <label for="Phone">Phone:</label>
                            <input type="tel" id="phone" name="Phone" required="required" placeholder="+33600000000" maxlength="12" />
                        </fieldset>
                    </div>

                    <div class="field">
                        <fieldset>
                            <label for="section_select">section:</label>
                            <select id="section_select" name="section_select">
                                <option value="second">second</option>
                                <option value="premiere">premiere</option>
                                <option value="terminal">terminal</option>
                            </select>
                        </fieldset>
                    </div>

                    <div class="field">
                        <fieldset>
                            <label for="email-address">Email address:</label>
                            <input type="email" id="email-address" name="EmailAddress" required="required" placeholder="xxxx@xxx.com" />
                        </fieldset>
                    </div>

                    <div class="bouton_enregistrement">
                        <button type="submit">enregistrement</button>
                    </div>
                </section>
            </fieldset>
        </form>
    </section>

    <footer class="page-footer">
        <div class="container">
            <p>
                Hosted by Audiopulse for lycée Duprat. Audiopulse, 8 rue Jean Goujon, 31500, Toulouse.
            </p>
            <p>
                2015 Audiopulse
            </p>
        </div>
    </footer>

</body>
</html>
